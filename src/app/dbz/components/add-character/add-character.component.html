<h4>Add Character</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="newCharacter.name" name="name" class="form-control mb-2" type="text" placeholder="Name">
  <input [(ngModel)]="newCharacter.power" name="power" class="form-control mb-2" type="number" placeholder="Power">

  <button type="submit" class="btn btn-primary">
    Add
  </button>

  <!-- <pre> {{newCharacter | json}} </pre> -->
</form>
